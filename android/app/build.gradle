plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'

}

android {
    namespace "com.example.fitchecker"
    compileSdk 35
    ndkVersion = '28.0.12674087 rc2'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding = true
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.fitchecker"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64' // 필요한 ABI 추가
        }
        manifestPlaceholders = [
                kakaoScheme: "kakao${KAKAO_APP_KEY}"
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // firebase
    implementation platform('com.google.firebase:firebase-bom:33.6.0')
    implementation 'com.google.firebase:firebase-analytics'

    implementation 'com.google.mlkit:vision-common:17.3.0'
    // CameraX core library using the camera2 implementation
    def camerax_version = "1.5.0-alpha03"
    // The following line is optional, as the core library is included indirectly by camera-camera2
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    // If you want to additionally use the CameraX Lifecycle library
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    // If you want to additionally use the CameraX VideoCapture library
    implementation "androidx.camera:camera-video:${camerax_version}"
    // If you want to additionally use the CameraX View class
    implementation "androidx.camera:camera-view:${camerax_version}"
    // If you want to additionally add CameraX ML Kit Vision Integration
    implementation "androidx.camera:camera-mlkit-vision:${camerax_version}"
    // If you want to additionally use the CameraX Extensions library
    implementation "androidx.camera:camera-extensions:${camerax_version}"
    // AppCompat 라이브러리 - AppCompatButton 같은 위젯을 사용할 때 필요
    implementation 'androidx.appcompat:appcompat:1.7.0'
    // Android KTX - Kotlin을 사용한 더 간편한 Android 개발을 위해
    // Material Design - Material 위젯 사용 시 필요
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.8.7"
    implementation 'com.google.mediapipe:tasks-vision:0.20230731'
    
    // ConstraintLayout 라이브러리
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'

    // RecyclerView 라이브러리
    implementation 'androidx.recyclerview:recyclerview:1.3.2'

    // CardView 라이브러리
    implementation 'androidx.cardview:cardview:1.0.0'

    // ViewPager2 라이브러리
    implementation 'androidx.viewpager2:viewpager2:1.1.0'

    // Navigation Component
    implementation 'androidx.navigation:navigation-fragment-ktx:2.8.4'
    implementation 'androidx.navigation:navigation-ui-ktx:2.8.4'

    // LiveData, ViewModel
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.8.7'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7'

    // SwipeRefreshLayout
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    implementation 'com.google.firebase:firebase-messaging:23.2.1'
}
